name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: TE-Elearning-Platform
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent"

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.2'
    - uses: actions/checkout@v4
    - name: Check PHP Version
      run: php -v  # This will print the PHP version in the workflow logs
    - name: Composer Self Update to Version 1
      run: composer self-update --1  # Update Composer to version 1
    - name: Update Composer Lock File
      run: composer update --lock  # Update the lock file
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Wait for MySQL service to start
      run: dockerize -wait tcp://mysql:3306 -timeout 1m
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: TE-Elearning-Platform
        DB_USERNAME: root
        DB_PASSWORD: root
      run: php artisan test
