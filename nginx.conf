server {
    listen 80;
    index index.php index.html;
    server_name localhost;

    root /var/www/public;  # Ensure this points to your Laravel 'public' directory

    # Serve static files or forward to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP requests
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;  # Forward requests to PHP-FPM
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www$fastcgi_script_name;  # Explicit path to PHP file
    }

    # Deny access to hidden files (e.g., .htaccess)
    location ~ /\.ht {
        deny all;
    }
}
